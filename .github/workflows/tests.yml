name: Tests

on:
  pull_request:
  push:
    branches: [ main, master ]

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  client-unit:
    name: Client unit (Vitest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (client)
        run: pnpm --filter client lint

      - name: Typecheck (client)
        run: pnpm --filter client type-check

      - name: Unit tests (client)
        run: pnpm --filter client test

  client-e2e:
    name: Client E2E (Playwright)
    runs-on: ubuntu-latest
    needs: client-unit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter client exec playwright install --with-deps chromium

      - name: E2E tests (client)
        env:
          CI: true
        run: pnpm --filter client test:e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: client/playwright-report
          if-no-files-found: ignore

